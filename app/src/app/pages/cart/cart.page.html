<ion-header>
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/img/prod.jpg'">
      </ion-thumbnail>
      <div>
        <h2>{{item.produto.nome}}</h2>
        <ion-label>
          <p>{{item.produto.preco | currency}}</p>
          <ion-item>
            <ion-icon name="remove-circle-outline" (click)="decreaseQuantity(item.produto)"></ion-icon>
            <p>{{item.quantidade}}</p>
            <ion-icon name="add-circle-outline" (click)="increaseQuantity(item.produto)"></ion-icon>
          </ion-item>
        </ion-label>
      </div>
      <ion-icon name="trash-outline"item-end (click)=removeItem(item.produto)></ion-icon>
    </ion-item>
    <ion-item *ngIf="total() > 0">
      <ion-label>Total</ion-label>
      <ion-label>{{total()}}</ion-label>
    </ion-item>
    <ion-item *ngIf="total() <= 0">
      <ion-label>Seu carrinho est√° vazio</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="checkout()" expand="block"  shape="round">Finalizar Pedido</ion-button>
  <ion-button (click)="goOn()" expand="block" fill="outline" shape="round">
    Continuar Comprando
  </ion-button>
</ion-content>
